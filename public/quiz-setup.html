<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Vocabulary - Minna no Nihongo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/quiz.css">
</head>
<body>
    <div class="container">
        <!-- Main Content Area -->
        <main>
            <!-- Header -->
            <section class="quiz-header-modern">
                <div class="header-content">
                    <a href="/" class="back-link-modern">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Lessons
                    </a>
                    <h1>Select Vocabulary</h1>
                </div>
            </section>

            <!-- Setup Section -->
            <section class="quiz-setup-modern" id="quizSetup">
                <div class="setup-container">
                    <!-- Mastery Goal -->
                    <div class="setup-card">
                        <div class="mastery-control">
                            <label for="masteryCount">Correct answers needed to master:</label>
                            <div class="number-input-wrapper">
                                <button class="btn-number" id="decreaseMastery">âˆ’</button>
                                <input type="text" id="masteryCount" min="1" max="10" value="3" readonly>
                                <button class="btn-number" id="increaseMastery">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lesson Selector -->
                    <div class="setup-card">
                        <div class="card-header">
                            <h3>Select Lessons</h3>
                            <div class="lesson-actions-top">
                                <button class="btn-chip" id="selectAllBtn">Select All</button>
                                <button class="btn-chip" id="deselectAllBtn">Clear All</button>
                                <button class="btn-chip" id="selectUpToBtn" style="display: none;">Select up to Lesson <span id="currentLessonNumber">1</span></button>
                            </div>
                        </div>
                        <div class="lesson-grid-modern" id="lessonSelector">
                            <!-- Lesson checkboxes will be generated here -->
                        </div>
                    </div>

                    <!-- Card Preview Section -->
                    <div class="setup-card" id="cardPreviewSection" style="display: none;">
                        <div class="card-header">
                            <h3>Preview Cards</h3>
                            <div class="lesson-actions-top">
                                <button class="btn-chip" id="selectAllCardsBtn">Select All Cards</button>
                                <button class="btn-chip" id="deselectAllCardsBtn">Clear All Cards</button>
                            </div>
                            <div class="preview-stats">
                                <span id="previewCount">0 cards selected</span>
                            </div>
                        </div>
                        <div class="card-preview-grid" id="cardPreviewGrid">
                            <!-- Preview cards will be generated here -->
                        </div>
                    </div>

                    <!-- Start Quiz Button -->
                    <button class="btn-start-modern" id="startQuizBtn">
                        <span class="btn-text">Start Quiz</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/quiz-setup.js"></script>
</body>
</html>
