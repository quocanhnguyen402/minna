<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minna no Nihongo Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <!-- Main Content Area -->
        <main>
            <!-- Header with Navigation -->
            <section class="page-header">
                <h1>Minna no Nihongo Learning</h1>
                <div class="nav-links">
                    <a href="/vocab" class="nav-link">All Vocabulary</a>
                    <a href="/vocab/verb" class="nav-link">Verbs</a>
                    <a href="/vocab/noun" class="nav-link">Nouns</a>
                    <a href="/vocab/adjective" class="nav-link">Adjectives</a>
                    <a href="/reading" class="nav-link reading-link">Reading Practice</a>
                </div>
            </section>

            <!-- Lesson Selector -->
            <section class="lesson-selector">
                <h2>Select Lesson</h2>
                <div class="lesson-buttons" id="lessonButtons">
                    <!-- Lesson buttons will be generated here -->
                </div>
            </section>

            <!-- Content Display Area -->
            <section class="content-area">
                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="vocabulary">Vocabulary</button>
                    <button class="tab-button" data-tab="grammar">Grammar</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Vocabulary Tab -->
                    <div id="vocabulary" class="tab-pane active">
                        <h2>Vocabulary - New Words</h2>
                        <div class="search-box">
                            <input type="text" id="vocabSearch" placeholder="Search vocabulary...">
                        </div>
                        <div id="vocabularyList" class="vocabulary-list">
                            <p class="placeholder">Select a lesson to view vocabulary</p>
                        </div>
                    </div>

                    <!-- Grammar Tab -->
                    <div id="grammar" class="tab-pane">
                        <h2>Grammar Points</h2>
                        <div id="grammarList" class="grammar-list">
                            <p class="placeholder">Select a lesson to view grammar</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>Minna no Nihongo Learning Platform &copy; 2024</p>
            <p class="source">Content sourced from vnjpclub.com</p>
        </footer>
    </div>

    <!-- Scripts -->
    <!-- Load lesson data first -->
    <script src="/data/lesson1/vocabulary.js"></script>
    <script src="/data/lesson1/grammar.js"></script>
    <!-- Then load the app -->
    <script src="/js/app.js"></script>
</body>
</html>
